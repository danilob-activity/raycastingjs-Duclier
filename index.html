<html>

<head>
    <title>Phong Shading (Resolution)</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="mathfunctions.js"></script>
    <link href="layout.css" rel="stylesheet">
    <script type="text/javascript" src="objects.js"></script>

   </head>


<body>
    <article id="tudo">
        <div class="left">
            <div class="playable-buttons">
                <input id="save" type="button" value="Save" />
                <button onclick="renderCanvas();">Render</button>
            </div>
            <textarea id="code" class="playable-code">
sizeWindow(500,500);
s1 = new Shape("basquete");
s1.setTranslate(0, 8, -15);
s1.setRotateY(0);
s1.setRotateX(0);
s1.setScale(3, 3, 3); 
s1.setTexture("imgs/1.png");

s2 = new Shape("basquete");
s2.setTranslate(0, -2, -15);
s2.setRotateY(0);
s2.setRotateX(0);
s2.setScale(3, 3, 3); 
s2.setTexture("imgs/wilson.png");

s3 = new Shape("basquete");
s3.setTranslate(0, -7, -15);
s3.setRotateY(35);
s3.setRotateX(-20);
s3.setScale(3, 3, 3); 
s3.setTexture("imgs/atilao.png");

s4 = new Shape("basquete");
s4.setTranslate(0, 3, -15);
s4.setRotateY(0);
s4.setRotateX(0);
s4.setScale(3, 3, 3); 
s4.setTexture("imgs/illu.png");

addObject(s1);  
addObject(s2);                 
addObject(s3);
addObject(s4);
                
            </textarea>
        </div>

        <div class="main">
            <canvas id="render-canvas" style="border: 1px solid #000;" width="500" height="500">
        </div>
    </article>
    <script type="text/javascript" src="script.js"></script>

    <!--a href="http://learningwebgl.com/blog/?p=1253">&lt;&lt; Back to Lesson 11</a><br /-->
</body>

</html>
